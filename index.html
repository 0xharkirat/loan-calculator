<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div id="loancal">    
        <h1>Loan Calculator</h1>
        <p>Amount: <input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()"></p>
        <p>Interest: %<input id="interest_rate" type="number"  min="0" max="100" step="0.1" value="10" onchange="computeLoan()"></p>
        <p>Months to pay: <input type="number"  id="months" min="1" max="300" step="1" value="1" onchange="computeLoan()"></p>

        <h2 id="total"></h2>
    </div>


    <script src="script.js"></script>
</body>
</html>
